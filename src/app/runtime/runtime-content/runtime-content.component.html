<div class="row">
  <div class="col-lg-8">
    <br>
    <h3>Template</h3>
    <div class="form-group">
      <label for="value">Value:</label>
      <input type="text" class="form-control" placeholder="Value" id="value" [(ngModel)]='value'>
    </div>
    <div class="form-group">
      <label for="comment">Input:</label>
      <textarea class="form-control" rows="5" id="comment" [(ngModel)]='template'></textarea>
    </div>
    <button type="button" class="btn btn-default" (click)="compileTemplate()">Compile</button>
    <h3>Output</h3>
    <br>
    <div #container></div>
  </div>
</div>
