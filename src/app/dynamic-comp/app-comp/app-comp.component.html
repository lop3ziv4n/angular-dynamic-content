<div class="col-lg-10">
  <h2>Lets dynamically create some components!</h2>
  <div class="form-group">
    <label for="value">Value:</label>
    <input type="text" class="form-control" placeholder="Value" id="value" [(ngModel)]="value">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default" (click)="createHelloComponent()">Create Hello Component</button>
    <button type="button" class="btn btn-default" (click)="createByeComponent()">Create Bye Component</button>
  </div>
  <br>
  <app-dynamic-component [componentData]="componentData"></app-dynamic-component>
</div>
