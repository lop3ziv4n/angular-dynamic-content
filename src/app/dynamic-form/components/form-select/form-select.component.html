<div
  class="form-group"
  [ngClass]="config.class"
  [formGroup]="group">
  <label for="select">{{ config.label }}</label>
  <select [formControlName]="config.name" class="form-control" id="select">
    <option value="">{{ config.placeholder }}</option>
    <option *ngFor="let option of config.options">
      {{ option }}
    </option>
  </select>
</div>
