<div class="container mt-3">
    <h2>Move items between multi list sortable containers</h2>
    <div class="row">
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" [(ngModel)]="dragOperation">Drag Containers</label>
            </div>
            <div dnd-sortable-container [sortableData]="containers" [dropZones]="['container-dropZone']">
                <div class="col-sm3"
                        *ngFor="let container of containers; let i = index"
                        dnd-sortable [sortableIndex]="i" [dragEnabled]="dragOperation">
                    <div class="panel panel-warning"
                        dnd-sortable-container [sortableData]="container.items" [dropZones]="['item-dropZone']">
                        <div class="panel-heading">
                            {{container.id}} - {{container.name}}
                        </div>
                        <div class="panel-body">
                            <ul class="list-group">
                              <li *ngFor="let item of container.items; let x = index" class="list-group-item"
                                  dnd-sortable [sortableIndex]="x" [dragEnabled]="!dragOperation"
                                  [dragData]="item">{{item.name}}
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
